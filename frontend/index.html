<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SD Chat - Demo</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app">
    <div id="auth" class="card">
      <div id="loginForm">
        <h2>Login</h2>
        <input id="username" placeholder="Usuário" />
        <input id="password" type="password" placeholder="Senha" />
        <button id="btnLogin">Entrar</button>
        <p class="muted">Não tem conta? <a href="#" id="toggleRegister">Criar uma</a></p>
        <div id="loginMsg" class="muted"></div>
      </div>

      <div id="registerForm" class="hidden">
        <h2>Criar conta</h2>
        <input id="regUsername" placeholder="Usuário" />
        <input id="regPassword" type="password" placeholder="Senha" />
        <input id="regConfirm" type="password" placeholder="Confirmar senha" />
        <button id="btnRegister">Registrar</button>
        <p class="muted">Já tem conta? <a href="#" id="toggleLogin">Entrar</a></p>
        <div id="registerMsg" class="muted"></div>
      </div>
    </div>

    <div id="chat" class="card hidden">
      <div class="header">
        <div>Conectado como <span id="me"></span></div>
        <button id="btnLogout">Sair</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <select id="toSelect"></select>
        <input id="content" placeholder="Escreva uma mensagem" />
        <button id="btnSend">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
